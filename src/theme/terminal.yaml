# Terminal Colors

terminal:
  foreground: '#24292f'
  ansiBlack: '#24292f'
  ansiRed: '#cf222e'
  ansiGreen: '#116329'
  ansiYellow: '#4d2d00'
  ansiBlue: '#5b90bf'
  ansiMagenta: '#8250df'
  ansiCyan: '#1b7c83'
  ansiWhite: '#6e7781'
  ansiBrightBlack: '#57606a'
  ansiBrightRed: '#a40e26'
  ansiBrightGreen: '#1a7f37'
  ansiBrightYellow: '#633c01'
  ansiBrightBlue: '#218bff'
  ansiBrightMagenta: '#a475f9'
  ansiBrightCyan: '#3192aa'
  ansiBrightWhite: '#8c959f'

# Debug console
debugConsole:
  infoForeground: '#57606a'
  warningForeground: '#7d4e00'
  errorForeground: '#cf222e'
  sourceForeground: '#9a6700'

debugConsoleInputIcon:
  foreground: '#6639ba'

debugTokenExpression:
  name: '#0550ae'
  value: '#0a3069'
  string: '#0a3069'
  boolean: '#116329'
  number: '#116329'
  error: '#a40e26'

# Debug icons
debugIcon:
  breakpointForeground: '#cf222e'
