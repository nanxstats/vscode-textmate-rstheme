# UI Components Colors

# General UI
focusBorder: '#8AA9DB'
foreground: '#000'
descriptionForeground: '#57606a'
errorForeground: '#cf222e'
"icon.foreground": '#57606a'
"keybindingLabel.foreground": '#24292f'

# Text elements
textLink:
  foreground: '#5b90bf'
  activeForeground: '#3a6994'

textBlockQuote:
  background: '#f6f8fa'
  border: '#d0d7de'

textCodeBlock:
  background: '#afb8c133'

textPreformat:
  foreground: '#57606a'

textSeparator:
  foreground: '#d8dee4'

# Buttons
button:
  background: '#5b90bf'
  foreground: '#ffffff'
  hoverBackground: '#4177a6'

"button.secondaryBackground": '#ebecf0'
"button.secondaryForeground": '#24292f'
"button.secondaryHoverBackground": '#f3f4f6'

# Form controls
input:
  background: '#ffffff'
  border: '#d0d7de'
  foreground: '#24292f'
  placeholderForeground: '#6e7781'

checkbox:
  background: '#f6f8fa'
  border: '#d0d7de'

dropdown:
  background: '#ffffff'
  border: '#d0d7de'
  foreground: '#24292f'
  listBackground: '#ffffff'

# Badges and progress
badge:
  foreground: '#ffffff'
  background: '#5b90bf'

progressBar:
  background: '#5b90bf'

# Trees and lists
tree:
  indentGuidesStroke: '#d8dee4'

list:
  hoverForeground: '#24292f'
  inactiveSelectionForeground: '#24292f'
  activeSelectionForeground: '#24292f'
  hoverBackground: '#eaeef280'
  inactiveSelectionBackground: '#afb8c133'
  activeSelectionBackground: '#afb8c133'
  focusForeground: '#24292f'
  focusBackground: '#ddf4ff'
  inactiveFocusBackground: '#ddf4ff'
  highlightForeground: '#5b90bf'

# Notifications
notifications:
  foreground: '#24292f'
  background: '#ffffff'
  border: '#d0d7de'

notificationCenterHeader:
  foreground: '#57606a'
  background: '#f6f8fa'

notificationsErrorIcon:
  foreground: '#cf222e'

notificationsWarningIcon:
  foreground: '#9a6700'

notificationsInfoIcon:
  foreground: '#5b90bf'

# Quick input/picker
quickInput:
  background: '#ffffff'
  foreground: '#24292f'

pickerGroup:
  border: '#d0d7de'
  foreground: '#57606a'

# Debug
debugToolBar:
  background: '#ffffff'

settings:
  headerForeground: '#57606a'
  modifiedItemIndicator: '#d4a72c66'
